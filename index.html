<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja 1.0</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body class="corpo">
    <header class="cabeçalho">
        <h1 class="cabeçalho__titulo centralizado">Minha Loja 1.0</h1>
    </header>
    <main class="principal">
        <div class="cadastroText">
            <h2 class="cadastroText__titulo">Produtos</h2>
            <span class="cadastroText__subtitulo">Lista de produtos da minha loja</span>
        </div>
        <div class="containerInput">
            <div class="linhaInput">
                <label class="linhaInput__etiquetaInput">Produto</label><br>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>
            <div class="linhaInput">
                <label class="linhaInput__etiquetaInput">Valor</label><br>
                <input type="number" id="valor" placeholder="Valor do Produto">
            </div>
            <div class="botoes">
                <button onclick="produto.salvar()" id="botaoAtualizado">Salvar</button><!--O id será utilizado para atualizar o botão de Salvar para Atualizar, quando estiver sendo executado a função de edição-->
                <button onclick="produto.cancelar()">Cancelar</button>
            </div>
        </div>
        <div class="containerTabela">
            <table>
                    <thead >
                        <tr class="tabela__linha">
                            <th class="centralizado">ID</th>
                            <th >Produto</th>
                            <th >Valor</th>
                            <th class="centralizado">Ações</th>
                        </tr>
                    </thead> 
                    <tbody id="tbody">
                        
                    </tbody>      
            </table>
        </div>
    </main>

</body>
</html>
